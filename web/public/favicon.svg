<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Owl body -->
  <ellipse cx="16" cy="18" rx="11" ry="12" fill="#1a1a2e"/>
  <!-- Ear tufts -->
  <polygon points="7,10 5,2 11,8" fill="#1a1a2e"/>
  <polygon points="25,10 27,2 21,8" fill="#1a1a2e"/>
  <!-- Face disc -->
  <ellipse cx="16" cy="16" rx="8" ry="8" fill="#16213e"/>
  <!-- Left eye ring -->
  <circle cx="12" cy="14" r="4" fill="#0f3460" stroke="#e0e0e0" stroke-width="0.5"/>
  <!-- Right eye ring -->
  <circle cx="20" cy="14" r="4" fill="#0f3460" stroke="#e0e0e0" stroke-width="0.5"/>
  <!-- Left pupil -->
  <circle cx="12" cy="14" r="2" fill="#53d769"/>
  <circle cx="12.5" cy="13.5" r="0.7" fill="#fff"/>
  <!-- Right pupil -->
  <circle cx="20" cy="14" r="2" fill="#53d769"/>
  <circle cx="20.5" cy="13.5" r="0.7" fill="#fff"/>
  <!-- Beak -->
  <polygon points="16,17 14.5,19 17.5,19" fill="#e8a838"/>
  <!-- Chest pattern -->
  <ellipse cx="16" cy="23" rx="5" ry="4" fill="#16213e" opacity="0.6"/>
</svg>
