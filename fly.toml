app = 'agentchat-dashboard'
primary_region = 'sjc'

[build]

[env]
  AGENTCHAT_PUBLIC = 'true'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = false
  min_machines_running = 1
  processes = ['app']

[checks]
  [checks.health]
    type = 'http'
    port = 3000
    path = '/api/health'
    interval = '10s'
    timeout = '5s'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
